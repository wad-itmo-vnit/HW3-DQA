<html lang="en">

    <body style="background-color: blanchedalmond;">
        <h1> Tomas </h1>

        <hr>
        <div class="container">
            <div class="row">
                <div class ="column">
                    <img src="{{ url_for('static', filename='pics/01.jpg') }}" alt="Tommie" class = "mimage">
                    <img src="{{ url_for('static', filename='pics/02.jpg') }}" alt="Tommie" class = "mimage">
                    <img src="{{ url_for('static', filename='pics/03.jpg') }}" alt="Tommie" class = "mimage">
                </div>
                <div class="column">        
                    <img src="{{ url_for('static', filename='pics/04.jpg') }}" alt="Tommie" class = "mimage">
                    <img src="{{ url_for('static', filename='pics/05.jpg') }}" alt="Tommie" class = "mimage">
                    <img src="{{ url_for('static', filename='pics/06.jpg') }}" alt="Tommie" class = "mimage">
                </div> 
                <div class="column">
                    <img src="{{ url_for('static', filename='pics/07.jpg') }}" alt="Tommie" class = "mimage">

        <hr>
        <p style="text-align:center;font-size:20px;"><i>Copyright &copy; KitchenPeach</i></p>
    </footer>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    </body>
    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        for (var i = 0; i < 10; i++){
            var img = document.getElementsByClassName("mimage")[i];
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        }
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() { 
          modal.style.display = "none";
        }
    </script>
    
</html>
